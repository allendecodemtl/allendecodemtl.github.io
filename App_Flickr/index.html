<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flickr App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./lightbox.css">
  </head>
  <body>
    <div id="app">
      <h1>Photo Search!</h1>
      <div class="main-app">
        <form class="flickr-form">
          <input type="text" class="flickr-input">
          <button type="submit" class="get-photo-button">Get Photos!</button>
        </form>
        <div class="flickr-photo">
          <!-- the content diplayed here will be generated by DOM operations :) -->
          <a class="example-image-link" href="https://farm1.staticflickr.com/755/32427462050_71a10f70b9.jpg" data-lightbox="example-1">
            <img class="example-image" src="https://farm1.staticflickr.com/755/32427462050_71a10f70b9_q.jpg" alt="image-1" />
          </a>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="./lightbox-plus-jquery.min.js"></script>
  </body>
</html>
