<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="calc.js"></script>
    <title></title>
  </head>
  <body>
    <form name="Calculator">
      <input name="display" placeholder="0" style="width:254px; height:60px; text-align:right; font-size:30; border-radius:8px margin:3px"/>

      <br>
      <input type="button" value="7" onClick="NumPressed(7)" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
      <input type="button" value="8" onClick="NumPressed(8)" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
      <input type="button" value="9" onClick="NumPressed(9)" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
      <input type="button" value="+" onClick="Operation('+')" style="width:60px; height:60px; font-size:30; border-radius:8px"/>

      <br>
      <input type="button" value="4" onClick="NumPressed(4)" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
      <input type="button" value="5" onClick="NumPressed(5)" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
      <input type="button" value="6" onClick="NumPressed(6)" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
      <input type="button" value="-" onClick="Operation('-')" style="width:60px; height:60px; font-size:30; border-radius:8px"/>

      <br>
      <input type="button" value="1" onClick="NumPressed(1)" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
      <input type="button" value="2" onClick="NumPressed(2)" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
      <input type="button" value="3" onClick="NumPressed(3)" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
      <input type="button" value="*" onClick="Operation('*')" style="width:60px; height:60px; font-size:30; border-radius:8px"/>

      <br>
      <input type="button" value="0" onClick="NumPressed(0)" style="width:125px; height:60px; font-size:30; border-radius:8px"/>
      <input type="button" value="." onClick="Decimal()" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
      <input type="button" value="/" onClick="Operation('/')" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
      <br>

      <br>
      <input type="button" value="c" onClick="Clear()" style="width:125px; height:60px; font-size:30; border-radius:8px"/>
      <input type="button" value="=" onClick="Operation('=')" style="width:125px; height:60px; font-size:30; border-radius:8px"/>
      <br>
    </form>

  </body>
</html>
